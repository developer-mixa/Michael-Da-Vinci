version: '3.8'

services:
  web:
    build: .
    command: python3 ./src/app.py
    volumes:
      - "./:/code"
    depends_on:
      - postgres
    networks:
      - acquaintance_internet
      - acquaintance_pg_net

  postgres:
    image: postgres
    restart: always
    env_file:
      - config/.env
    command: [ "postgres", "-c", "log_statement=all", "-c", "log_destination=stderr" ]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER}"]
      interval: 1s
      retries: 20
    environment:
      - POSTGRES_DB=${PG_DBNAME}
      - POSTGRES_USER=${PG_USER}
      - POSTGRES_PASSWORD=${PG_PASSWORD}
    container_name: postgres-acquaintance
    volumes:
      - acquaintance_pgdbdata:/var/lib/postgresql/data/
    networks:
      - acquaintance_pg_net

volumes:
  acquaintance_pgdbdata: null

networks:
  acquaintance_internet:
    name: acquaintance_internet
    driver: bridge
  acquaintance_pg_net:
    name: acquaintance_pg_net
    driver: bridge
